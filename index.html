<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QSRM Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrap-bg wrapper-img-1"> </div>
        <div class="wrap-bg wrapper-img-2"> </div>
        <div class="wrap-bg wrapper-img-3"> </div>
        <div class="wrap-bg wrapper-img-4"> </div>
        <div class="form">
            <img
                class="logo"
                src="img/logo.svg"
            >
            <div class="title">
                <h3>QCRM</h3>
                <span>by SupportYourApp</span>
            </div>
            <input
                class="login"
                placeholder="Login"
                type="text"
            />
            <input
                class="pass"
                placeholder="Password"
                type="password"
            />
            <div class="checkbox">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">Remember me on this computer</label>
            </div>
            <button
                class="sign-in-btn"
            >
                Sign In to QCRM
            </button>
        </div>
    </div>
</body>
</html>
